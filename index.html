<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css.css" />
  <title>激战2星辰工具箱 - 探索点</title>
</head>

<body>
  <div id="tabletable">
    <table id="tfhover" class="tftable" border="1">
      <tr>
        <th>探索点信息</th>
        <th>探索点信息</th>
      </tr>
      <tr>
        <td>探索点名称</td>
        <td id="landmark-name"></td>
      </tr>
      <tr>
        <td>探索点代码</td>
        <td id="landmark-code"></td>
      </tr>
      <tr>
        <td>归属地图</td>
        <td id="landmark-map"></td>
      </tr>
      <tr>
        <td>归属地区</td>
        <td id="landmark-area"></td>
      </tr>
    </table>
  </div>

  <p id="queryTips">探索点信息已经复制到剪贴板，回到游戏直接粘贴到聊天框然后发送即可。</p>
  <p id="landmark"></p>
